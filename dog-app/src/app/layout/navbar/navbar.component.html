<mat-toolbar color="primary">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button *ngIf="isHandset" (click)="onMenuClick()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
  
        <a class="brand" routerLink="/">Puppers</a>
  
        <span class="toolbar-spacer"></span>
  
        <nav class="nav-links" *ngIf="!isHandset">
            <a routerLink="/about" routerLinkActive="active">About Us</a>
            <a routerLink="/contact" routerLinkActive="active">Contact</a>
        </nav>
  
        <span class="toolbar-spacer"></span>
  
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Toggle menu">
          <mat-icon aria-hidden="false" aria-label="Profile icon">person</mat-icon>
        </button>
        
        <mat-menu #menu="matMenu" xPosition="before">
          <a routerLink="/login" mat-menu-item>
            Log in
          </a>
        </mat-menu>
      </mat-toolbar>
