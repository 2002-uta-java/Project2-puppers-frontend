<mat-grid-list cols="4" [rowHeight]="(cards$ | async).rowHeight" gutterSize="20px">
    <mat-grid-tile *ngFor="let dog of dogs$ | async" [colspan]="(cards$ | async).cols"
        [rowspan]="(cards$ | async).rows">
        <a [routerLink]="[dog.id]">
            <mat-card class="card">
                <mat-card-content class="card-content">
                    <div class="image-container">
                        <img mat-card-image class="image" [src]="dog.imageUrl || dog.imageUrl === 'url' ? 'https://www.breakthroughk9training.com/wp-content/uploads/2015/02/dog-with-question-marks.png' : dog.imageUrl"
                            alt="Profile Photo">
                    </div>
                        
                    <mat-card-content>
                        <p>
                            {{dog.name | titlecase }}
                        </p>
                        <p>
                            {{dog.gender | titlecase}}
                        </p>
                    </mat-card-content>
                </mat-card-content>
            </mat-card>
        </a>
    </mat-grid-tile>
</mat-grid-list>
