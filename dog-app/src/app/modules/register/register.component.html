<div class="example-container mat-elevation-z8">
  <h2>Owner Registration</h2>

  <div class="button-row">
    <a mat-fab color="primary" [routerLink]="['']">Home</a>
  </div>

  <mat-card class="card">
    <form [formGroup]="ownerForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name" formControlName="firstName">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" formControlName="lastName">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Email Address" formControlName="email">
      </mat-form-field>

      <mat-form-field class="example-full-width">
       <mat-label>Password</mat-label>
       <input matInput type="password" placeholder="Password" formControlName="password">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Address" formControlName="address">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Postal Code</mat-label>
        <input matInput placeholder="Postal Code" formControlName="postalCode">
      </mat-form-field>

      <div class="button-row2">
        <button type="submit" [disabled]="!ownerForm.valid" mat-raised-button color="primary">SUBMIT</button>
      </div>
    </form>
  </mat-card>
</div>
